<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Min personliga dashboard</title>
    <meta name="description" content="Förvandla din digitala upplevelse med en personlig dashboard - designad för att sätta dig i förarsätet, och erbjuda en unik blandning av funktionalitet och personlig touch.">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body id="body">

    <div id="clock" class="clock"></div>

    <main class="dashboard">

        <h1 id="dashboardHeading" class="dashboardHeading">My Personal Dashboard</h1>

        <section id="dashboardCards" class="dashboardCards">
            <article id="links" class="card links">
                <h2 class="linkHeader">Snabblänkar</h2>
                <button id="addLinkBtn" class="addLinkBtn"><span class="plusIcon">+</span>Lägg till länk</button>
            </article>

            <article id="weather" class="card weathers">
                <h2 class="weatherHeader">Väder</h2>
                <div id="weatherToday" class="weather today"></div>
                <div id="weatherTomorrow" class="weather tomorrow"></div>
                <div id="weatherDayAfterTomorrow" class="weather dayAfterTomorrow"></div>
                <p class="error" id="error"></p>
            </article>

            <article id="dogs" class="card dogs">
                <h2 class="dogHeader">Hundstallet</h2>
                <img class="dogImage" id="dogImage" alt="Random hundbild">
                <a href="https://hundstallet.se/soker-hem/" class="dogBtn">Vi söker ett nytt hem</a>
            </article>

            <article id="notes" class="card notes">
                <h2 class="notesHeader">Anteckningar</h2>
                <textarea name="textarea" id="textarea" class="textarea" cols="25" rows="25"></textarea>
            </article>
        </section>

    <div class="randomBackground">
        <button id="randomBackgroundBtn" class="randomBackgroundBtn"><i class="material-icons">shuffle</i>Slumpa ny bakgrund</button>
        <div id="searchBackground" class="searchBackground">
            <i class="material-icons">search</i>
            <input type="text" id="searchInput" class="searchInput" placeholder="Välj tema själv">
        </div>
        <button id="restoreBackgroundBtn" class="restoreBackgroundBtn"><i class="material-icons">refresh</i>Återgå till original</button>
        <div id="photographerInfo" class="photographerInfo"></div>
    </div>

    </main>
    
    <!--Script-->
    <script src="./javascript/clock.js"></script>
    <script src="./javascript/heading.js"></script>
    <script src="./javascript/randomBackground.js"></script>
    <script src="./javascript/notes.js"></script>
    <script src="./javascript/links.js"></script>
    <script src="./javascript/weather.js"></script>
    <script src="./javascript/dogs.js"></script>
    
</body>
</html>
